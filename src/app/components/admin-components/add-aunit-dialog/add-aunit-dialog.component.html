<h2 mat-dialog-title>{{ data.unitName ? ( 'edit.aUnit' | translate ) : ( 'add.aUnit' | translate ) }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="unitForm">
    <mat-form-field class="full-width">
      <mat-label>{{ 'unit' | translate }}</mat-label>
      <input matInput formControlName="unitName" placeholder="Όνομα Μονάδας">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button color="primary" (click)="onSave()">{{ 'save' | translate }}</button>
  <button mat-button  color="warn" (click)="onCancel()">{{ 'cancel' | translate }}</button>
</mat-dialog-actions>
