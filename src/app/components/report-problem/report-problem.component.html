<h2 mat-dialog-title>{{ 'report.problem' | translate }}</h2>
<div mat-dialog-content>
  <form [formGroup]="reportProblemForm" class="report-problem-form">
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label >{{ 'problem.description' | translate }}</mat-label>
        <textarea matInput formControlName="description"   rows="4"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button color="primary" (click)="onSubmit()">{{ 'send' | translate }}</button>
  <button mat-button color="warn" (click)="onCancel()">{{ 'cancel' | translate }}</button>
</div>
